<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="settings" (ngSubmit)="save()">
        <ion-item>
            <ion-label floating>Key</ion-label>
            <ion-input type="text" formControlName="key"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label floating>Secret</ion-label>
        <ion-input type="text" formControlName="secret"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Default BTC amount</ion-label>
        <ion-input type="number" formControlName="defaultBtcAmount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Default % to Sell</ion-label>
        <ion-input type="number" formControlName="defaultPercentToSell"></ion-input>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!settings.valid">Save</button>
    </form>
</ion-content>
